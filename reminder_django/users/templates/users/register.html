{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section mt-3 mx-auto w-75">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-grup">
                <legend class="border-bottom">Join Today</legend>
                {{ form|crispy }} 
            </fieldset>
            <div class="form-grup d-grid gap-2">
                <button class="btn btn-outline-primary mt-2" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Log In</a>
            </small>
        </div>

    </div>
    
{% endblock content %}
