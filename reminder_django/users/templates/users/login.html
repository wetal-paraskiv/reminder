{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section col-7 mx-auto mt-3">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-grup">
            <legend class="border-bottom mb-4">Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-grup d-grid gap-2">
            <button class="btn btn-outline-primary mt-2" type="submit">Login</button>
            <small class="text-muted ml-2">
              <a href="{% url 'password_reset' %}">Forgot Password?</a>
              </small>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Need An Account? <a class="ml-2" href="{% url 'register' %}">Register new account</a>
        </small>
    </div>

</div>

{% endblock content %}
