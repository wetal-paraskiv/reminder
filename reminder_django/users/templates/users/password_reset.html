{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section col-7 mx-auto">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-grup">
            <legend class="border-bottom mb-4">Reset Password</legend>
            {{ form|crispy }}
            <!-- render the form in paragraph tags-->
        </fieldset>
        <div class="form-grup">
            <button class="btn btn-outline-success mt-3" type="submit">Request Password Reset</button>
        </div>
    </form>
</div>
{% endblock content %}
