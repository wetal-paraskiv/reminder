{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section col-8 mx-auto mt-3">
      <div class="media">
        <img class="rounded mx-auto d-block img-fluid" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <fieldset class="form-grup">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-grup d-grid gap-2">
                <button class="btn btn-outline-primary mt-2" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
